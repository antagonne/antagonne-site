<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Grader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Speed Grader</h2>

  <table>
    <tr>
      <th>Student Name</th>
      <th>Max Score</th>
      <th>Student Score</th>
      <th>Calculate</th>
    </tr>
    <tr>
      <td><input type="text" id="studentName" placeholder="Enter name"></td>
      <td><input type="number" id="maxScore" value="100"></td>
      <td><input type="number" id="studentScore"></td>
      <td><button onclick="calculateGrade()">Grade</button></td>
    </tr>
  </table>

  <div class="result" id="output"></div>

  <script>
    function calculateGrade() {
      const name = document.getElementById('studentName').value.trim();
      const max = parseFloat(document.getElementById('maxScore').value);
      const score = parseFloat(document.getElementById('studentScore').value);
      const output = document.getElementById('output');

      if (!name) {
        output.textContent = "Please enter the student's name.";
        return;
      }

      if (isNaN(max) || isNaN(score) || max <= 0 || score < 0) {
        output.textContent = "Please enter valid numbers.";
        return;
      }

      const percentage = (score / max) * 100;
      let grade = '';

      if (percentage >= 97) grade = 'A+';
      else if (percentage >= 93) grade = 'A';
      else if (percentage >= 90) grade = 'A-';
      else if (percentage >= 87) grade = 'B+';
      else if (percentage >= 83) grade = 'B';
      else if (percentage >= 80) grade = 'B-';
      else if (percentage >= 77) grade = 'C+';
      else if (percentage >= 73) grade = 'C';
      else if (percentage >= 70) grade = 'C-';
      else if (percentage >= 67) grade = 'D+';
      else if (percentage >= 63) grade = 'D';
      else if (percentage >= 60) grade = 'D-';
      else grade = 'E';

      output.textContent = `${name}'s Grade: ${grade} â€” Percentage: ${percentage.toFixed(2)}%`;
    }
  </script>

</body>
</html>
