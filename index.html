<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Grader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>Assignment Speed Grader</h1>
  <label>Student Name: <input type="text" id="studentName"></label>
  <label>Score (0â€“100): <input type="number" id="score" min="0" max="100"></label>
  <button onclick="gradeAssignment()">Grade</button>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Student</th>
        <th>Score</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function gradeAssignment() {
      const name = document.getElementById('studentName').value.trim();
      const score = parseInt(document.getElementById('score').value);
      if (!name || isNaN(score)) return alert("Please enter valid name and score.");

      let grade = '';
      if (score >= 90) grade = 'A';
      else if (score >= 80) grade = 'B';
      else if (score >= 70) grade = 'C';
      else if (score >= 60) grade = 'D';
      else grade = 'F';

      const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `<td>${name}</td><td>${score}</td><td>${grade}</td>`;

      document.getElementById('studentName').value = '';
      document.getElementById('score').value = '';
    }
  </script>
</body>
</html>
