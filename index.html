<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Grader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Speed Grader</h2>

  <table>
    <tr>
      <th>Max Score</th>
      <th>Student Score</th>
      <th>Calculate</th>
    </tr>
    <tr>
      <td><input type="number" id="maxScore" value="100"></td>
      <td><input type="number" id="studentScore"></td>
      <td><button onclick="calculateGrade()">Grade</button></td>
    </tr>
  </table>

  <div class="result" id="output"></div>

  <script>
    function calculateGrade() {
      const max = parseFloat(document.getElementById('maxScore').value);
      const score = parseFloat(document.getElementById('studentScore').value);
      const output = document.getElementById('output');

      if (isNaN(max) || isNaN(score) || max <= 0 || score < 0) {
        output.textContent = "Please enter valid numbers.";
        return;
      }

      const percentage = (score / max) * 100;
      let grade = '';

      if (percentage >= 90) grade = 'A';
      else if (percentage >= 80) grade = 'B';
      else if (percentage >= 70) grade = 'C';
      else if (percentage >= 60) grade = 'D';
      else grade = 'E';

      output.textContent = `Percentage: ${percentage.toFixed(2)}% â€” Grade: ${grade}`;
    }
  </script>

</body>
</html>
